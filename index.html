<!DOCTYPE html>
<html lang="es" style="background-color: #050505;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Plan | Cuenta Universal</title>
    
    <!-- LIBRERIAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- FIREBASE MODULAR -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut, 
            updateProfile, 
            updatePassword, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            linkWithPopup,
            signInWithCustomToken,
            sendPasswordResetEmail 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Importamos Firestore
        import { getFirestore, doc, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.firebaseImports = { 
            initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, 
            GoogleAuthProvider, linkWithPopup, signInWithCustomToken, sendPasswordResetEmail,
            getFirestore, doc, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc
        };
    </script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212', card: '#18181b' },
                        brand: { 500: '#ef4444', 600: '#dc2626' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .input-modern { background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 12px; transition: all 0.2s; }
        .input-modern:focus { border-color: #ef4444; outline: none; }
        
        /* Toast */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; pointer-events: none; }
        .toast { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); padding: 12px 24px; border-radius: 30px; border: 1px solid #333; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 10px; animation: fadeIn 0.3s forwards; pointer-events: auto; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center p-4">

    <!-- CONTENIDO -->
    <main class="w-full max-w-md">
        
        <header class="mb-8 text-center" id="mainHeader">
            <div class="mb-4 inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/5 border border-white/10">
                <i class="ph-duotone ph-fingerprint text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black text-white mb-2">Cuenta Universal</h1>
            <p class="text-zinc-500 text-sm">Gestiona tu acceso y seguridad.</p>
        </header>

        <!-- CARGA -->
        <div id="loader" class="text-center py-10">
            <i class="ph-bold ph-spinner animate-spin text-2xl text-zinc-600"></i>
        </div>

        <!-- 1. PANEL DE LOGIN/REGISTRO (Autónomo) -->
        <div id="authPanel" class="hidden space-y-6">
            <div class="glass p-8 rounded-3xl border-t border-white/10">
                
                <!-- Toggle Login/Registro -->
                <div class="flex bg-black p-1 rounded-xl mb-6 border border-zinc-800">
                    <button onclick="accountApp.toggleAuthMode('login')" id="tabLogin" class="flex-1 py-2 text-xs font-bold rounded-lg bg-zinc-800 text-white transition-all">INICIAR SESIÓN</button>
                    <button onclick="accountApp.toggleAuthMode('register')" id="tabRegister" class="flex-1 py-2 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all">CREAR CUENTA</button>
                </div>

                <div class="space-y-4">
                    <input type="text" id="authInput" class="input-modern w-full p-4" placeholder="Correo electrónico o ID de Usuario">
                    
                    <div>
                        <input type="password" id="authPass" class="input-modern w-full p-4" placeholder="Contraseña">
                        <!-- OPCIÓN RECUPERAR CONTRASEÑA -->
                        <div class="text-right mt-2 hidden" id="forgotPassContainer">
                            <button onclick="accountApp.recoverPassword()" class="text-[10px] text-zinc-500 hover:text-white transition-colors font-bold underline decoration-zinc-700 underline-offset-4 flex items-center justify-end gap-1 w-full">
                                <i class="ph-bold ph-life-buoy"></i> ¿Olvidaste tu contraseña?
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="accountApp.handleAuth()" id="btnAuthAction" class="w-full bg-white text-black font-black py-4 rounded-xl hover:scale-[1.02] transition-transform">
                        ENTRAR
                    </button>
                </div>

                <div class="my-6 flex items-center gap-4 text-xs text-zinc-600 font-bold uppercase">
                    <div class="h-px bg-zinc-800 flex-1"></div>
                    O continúa con
                    <div class="h-px bg-zinc-800 flex-1"></div>
                </div>

                <button onclick="accountApp.loginGoogle()" class="w-full bg-zinc-900 border border-zinc-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-zinc-800 transition-colors">
                    <i class="ph-bold ph-google-logo text-lg"></i> Google
                </button>
            </div>
        </div>

        <!-- 2. PANEL DE GESTIÓN (Logueado) -->
        <div id="accountPanel" class="hidden space-y-6">
            
            <!-- TARJETA DE PERFIL SIMPLIFICADA -->
            <div class="flex items-center gap-4 px-2">
                <div class="w-12 h-12 rounded-full bg-zinc-800 flex items-center justify-center border border-zinc-700 shrink-0">
                    <span id="avatarText" class="text-xl font-black text-white">?</span>
                </div>
                <div class="overflow-hidden">
                    <h2 id="displayNameDisplay" class="text-lg font-bold text-white truncate">Usuario</h2>
                    <p id="emailDisplay" class="text-xs text-zinc-500 font-mono truncate">...</p>
                </div>
            </div>

            <!-- === ZONA ADMIN (SOLO VISIBLE PARA ADMIN) === -->
            <div id="adminPanel" class="hidden glass p-5 rounded-3xl border border-red-900/50 bg-red-950/10">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-black text-red-400 uppercase tracking-widest flex items-center gap-2">
                        <i class="ph-fill ph-crown"></i> Solicitudes de Ayuda
                    </h3>
                    <button onclick="accountApp.loadSupportTickets()" class="text-red-400 hover:text-white">
                        <i class="ph-bold ph-arrows-clockwise"></i>
                    </button>
                </div>
                
                <div id="supportTicketsList" class="space-y-2">
                    <div class="text-center py-4 text-zinc-600 text-xs">Cargando tickets...</div>
                </div>
            </div>
            <!-- ============================================ -->

            <!-- CAMBIO DE CONTRASEÑA (PRINCIPAL) -->
            <div class="glass p-6 rounded-3xl border-l-4 border-l-emerald-500 relative overflow-hidden">
                <div class="relative z-10">
                    <div class="mb-5">
                        <h3 class="text-sm font-bold text-white uppercase tracking-wider mb-1 flex items-center gap-2">
                            <i class="ph-fill ph-lock-key text-emerald-500"></i> Nueva Contraseña
                        </h3>
                        <p class="text-xs text-zinc-400">Escribe tu nueva contraseña abajo para actualizarla inmediatamente.</p>
                    </div>
                    
                    <div class="space-y-3">
                        <input type="password" id="inpNewPass" class="input-modern w-full p-4 text-sm bg-black/50 border-zinc-700 focus:border-emerald-500" placeholder="Mínimo 6 caracteres">
                        
                        <button onclick="accountApp.changePassword()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-emerald-900/20 text-xs tracking-wide">
                            ACTUALIZAR AHORA
                        </button>
                    </div>
                </div>
            </div>

            <!-- OTROS AJUSTES -->
            <div class="space-y-3 pt-2">
                <h3 class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest px-2">Otras Opciones</h3>

                <!-- Editar Nombre -->
                <div class="flex gap-2">
                    <input type="text" id="inpName" class="input-modern w-full p-3 pl-4 text-sm bg-zinc-900/50" placeholder="Nombre visible">
                    <button onclick="accountApp.updateName()" class="bg-zinc-800 border border-zinc-700 hover:bg-white hover:text-black text-white px-4 rounded-xl transition-colors font-bold text-xs">
                        GUARDAR
                    </button>
                </div>

                <!-- Vincular Google -->
                <div id="googleLinkCard" class="flex justify-between items-center px-4 py-3 rounded-xl bg-zinc-900/30 border border-white/5">
                    <div class="flex items-center gap-3">
                        <i class="ph-bold ph-google-logo text-zinc-400"></i>
                        <span class="text-xs font-bold text-zinc-300">Cuenta Google</span>
                    </div>
                    <button id="btnLinkGoogle" onclick="accountApp.linkGoogle()" class="text-[10px] font-bold text-blue-400 hover:text-blue-300 uppercase tracking-wider">
                        Vincular
                    </button>
                    <span id="googleStatusText" class="text-[10px] font-bold text-emerald-500 hidden uppercase tracking-wider flex items-center gap-1">
                        <i class="ph-bold ph-check"></i> Vinculado
                    </span>
                </div>
            </div>

            <!-- LOGOUT -->
            <div class="pt-6">
                <button onclick="accountApp.logout()" class="w-full text-zinc-500 hover:text-red-500 py-3 text-xs font-bold transition-colors flex items-center justify-center gap-2 border border-transparent hover:border-red-500/20 hover:bg-red-500/10 rounded-xl">
                    <i class="ph-bold ph-sign-out"></i> CERRAR SESIÓN
                </button>
            </div>

        </div>

    </main>

    <div id="toast-container"></div>

    <script type="module">
        const { 
            initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, 
            GoogleAuthProvider, linkWithPopup, signInWithCustomToken, sendPasswordResetEmail,
            getFirestore, doc, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc
        } = window.firebaseImports;

        // Configuración segura
        let firebaseConfig = {};
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config;
            } else {
                firebaseConfig = {
                    apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ",
                    authDomain: "god-s-plan-d737b.firebaseapp.com",
                    projectId: "god-s-plan-d737b"
                };
            }
        } catch(e) { console.error(e); }

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'godsplan-local';

        // Init Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch(e) { console.error("Firebase Init Error", e); }

        // --- ADMIN CONFIG ---
        const ADMIN_EMAIL = "tizorplayer@gmail.com"; 

        // App Logic
        window.accountApp = {
            user: null,
            authMode: 'login',

            init() {
                if(!auth) return;
                this.toggleAuthMode('login');

                onAuthStateChanged(auth, async (u) => {
                    if (!u) {
                        if (initialAuthToken && !window.tokenTried) {
                            window.tokenTried = true;
                            try { await signInWithCustomToken(auth, initialAuthToken); return; } 
                            catch(e) { console.error(e); }
                        }
                        this.renderAuth();
                    } else {
                        this.user = u;
                        this.renderAccount();
                        // Si es el admin, cargar tickets
                        if (u.email === ADMIN_EMAIL) {
                            document.getElementById('adminPanel').classList.remove('hidden');
                            this.loadSupportTickets();
                        } else {
                            document.getElementById('adminPanel').classList.add('hidden');
                        }
                    }
                });
            },

            // --- ADMIN LOGIC ---
            async loadSupportTickets() {
                const list = document.getElementById('supportTicketsList');
                list.innerHTML = '<div class="text-center py-2 text-zinc-500 animate-pulse">Buscando solicitudes...</div>';

                try {
                    const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'support_requests'), where('status', '==', 'pending'));
                    const snapshot = await getDocs(q);
                    
                    list.innerHTML = '';
                    if (snapshot.empty) {
                        list.innerHTML = '<div class="text-center py-2 text-zinc-500 text-[10px]">No hay solicitudes pendientes.</div>';
                        return;
                    }

                    snapshot.forEach(docSnap => {
                        const data = docSnap.data();
                        const date = new Date(data.createdAt).toLocaleDateString();
                        
                        list.innerHTML += `
                            <div class="bg-black/40 border border-red-900/30 p-3 rounded-xl flex justify-between items-center">
                                <div>
                                    <div class="text-xs font-bold text-white flex items-center gap-2">
                                        <i class="ph-bold ph-user text-red-400"></i> ${data.userIdentifier}
                                    </div>
                                    <div class="text-[10px] text-zinc-500">${date} - Recuperar Pass</div>
                                </div>
                                <button onclick="accountApp.resolveTicket('${docSnap.id}', '${data.userIdentifier}')" class="bg-red-900/50 hover:bg-red-600 text-red-200 hover:text-white text-[10px] font-bold px-3 py-1.5 rounded-lg transition-colors">
                                    RESUELTO
                                </button>
                            </div>
                        `;
                    });

                } catch(e) {
                    console.error(e);
                    list.innerHTML = '<div class="text-center text-red-500 text-[10px]">Error cargando tickets</div>';
                }
            },

            async resolveTicket(ticketId, userId) {
                if(!confirm(`¿Confirmas que ya ayudaste al usuario ${userId} (ej. reseteando su contraseña en la consola de Firebase)?`)) return;

                try {
                    // Marcar como resuelto (borrar o actualizar estado)
                    // Aquí lo borramos para limpiar la lista
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'support_requests', ticketId));
                    this.toast('Ticket cerrado correctamente', 'success');
                    this.loadSupportTickets(); // Recargar lista
                } catch(e) {
                    this.toast('Error al cerrar ticket', 'error');
                }
            },

            // --- RENDER ---
            
            renderAuth() {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('accountPanel').classList.add('hidden');
                document.getElementById('authPanel').classList.remove('hidden');
                document.getElementById('mainHeader').classList.remove('hidden');
            },

            renderAccount() {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('accountPanel').classList.remove('hidden');
                
                const u = this.user;
                const displayName = u.displayName || 'Usuario';
                
                document.getElementById('avatarText').textContent = displayName.charAt(0).toUpperCase();
                document.getElementById('displayNameDisplay').textContent = displayName;
                document.getElementById('emailDisplay').textContent = u.email || 'Acceso por ID';
                document.getElementById('inpName').value = displayName;

                const providers = u.providerData.map(p => p.providerId);
                const hasGoogle = providers.includes('google.com');

                const btnLinkGoogle = document.getElementById('btnLinkGoogle');
                const googleStatus = document.getElementById('googleStatusText');
                
                if (hasGoogle) {
                    btnLinkGoogle.classList.add('hidden');
                    googleStatus.classList.remove('hidden');
                } else {
                    btnLinkGoogle.classList.remove('hidden');
                    googleStatus.classList.add('hidden');
                }
            },

            toggleAuthMode(mode) {
                this.authMode = mode;
                const btn = document.getElementById('btnAuthAction');
                const tabLogin = document.getElementById('tabLogin');
                const tabRegister = document.getElementById('tabRegister');
                const forgotBtn = document.getElementById('forgotPassContainer');

                if (mode === 'login') {
                    btn.textContent = 'ENTRAR';
                    tabLogin.className = 'flex-1 py-2 text-xs font-bold rounded-lg bg-zinc-800 text-white transition-all';
                    tabRegister.className = 'flex-1 py-2 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all';
                    forgotBtn.classList.remove('hidden');
                } else {
                    btn.textContent = 'REGISTRARME';
                    tabRegister.className = 'flex-1 py-2 text-xs font-bold rounded-lg bg-zinc-800 text-white transition-all';
                    tabLogin.className = 'flex-1 py-2 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all';
                    forgotBtn.classList.add('hidden');
                }
            },

            async handleAuth() {
                const inputVal = document.getElementById('authInput').value.trim();
                const pass = document.getElementById('authPass').value;

                if (!inputVal || !pass) return this.toast('Completa los campos', 'error');

                let email = inputVal;
                // Lógica de fallback para ID si es necesario...

                try {
                    if (this.authMode === 'login') {
                        await signInWithEmailAndPassword(auth, email, pass);
                    } else {
                        await createUserWithEmailAndPassword(auth, email, pass);
                        this.toast('¡Cuenta creada!', 'success');
                    }
                } catch(e) {
                    console.error(e);
                    let msg = 'Error de autenticación';
                    if (e.code === 'auth/email-already-in-use') msg = 'Este ID/Correo ya está registrado';
                    if (e.code === 'auth/wrong-password') msg = 'Contraseña incorrecta';
                    if (e.code === 'auth/user-not-found') msg = 'Usuario no encontrado';
                    if (e.code === 'auth/invalid-email') msg = 'Formato de correo o ID inválido';
                    this.toast(msg, 'error');
                }
            },

            async recoverPassword() {
                const inputVal = document.getElementById('authInput').value.trim();
                if (!inputVal) return this.toast('Escribe tu Correo o ID arriba para solicitar ayuda', 'error');

                const isEmail = inputVal.includes('@');

                if (isEmail) {
                    // Flujo 1: Correo Real
                    try {
                        await sendPasswordResetEmail(auth, inputVal);
                        this.toast('Correo de recuperación enviado.', 'success');
                    } catch(e) {
                        if (e.code === 'auth/user-not-found') this.toast('No existe cuenta con este correo', 'error');
                        else this.toast('Error: ' + e.code, 'error');
                    }
                } else {
                    // Flujo 2: ID Ficticio -> Ticket en BD
                    if (!confirm(`¿Solicitar ayuda para recuperar la contraseña del usuario "${inputVal}"?`)) return;

                    try {
                        const ticketRef = collection(db, 'artifacts', appId, 'public', 'data', 'support_requests');
                        await addDoc(ticketRef, {
                            type: 'password_reset',
                            userIdentifier: inputVal,
                            status: 'pending',
                            createdAt: new Date().toISOString()
                        });
                        this.toast('Solicitud enviada. El administrador te contactará.', 'success');
                    } catch(e) {
                        console.error(e);
                        this.toast('Error de conexión al enviar solicitud.', 'error');
                    }
                }
            },

            async loginGoogle() {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch(e) {
                    console.error(e);
                    this.toast('Error al iniciar con Google', 'error');
                }
            },

            async linkGoogle() {
                const provider = new GoogleAuthProvider();
                try {
                    await linkWithPopup(this.user, provider);
                    this.toast('¡Vinculado con éxito!', 'success');
                    this.renderAccount(); 
                } catch(e) {
                    this.toast('Error al vincular: ' + e.code, 'error');
                }
            },

            async updateName() {
                const newName = document.getElementById('inpName').value.trim();
                if (!newName) return this.toast('El nombre no puede estar vacío', 'error');

                try {
                    await updateProfile(this.user, { displayName: newName });
                    this.toast('Perfil actualizado', 'success');
                    this.renderAccount();
                } catch(e) { this.toast('Error al actualizar', 'error'); }
            },

            async changePassword() {
                const newPass = document.getElementById('inpNewPass').value;
                if (!newPass || newPass.length < 6) return this.toast('Mínimo 6 caracteres', 'error');

                try {
                    await updatePassword(this.user, newPass);
                    this.toast('¡Contraseña actualizada!', 'success');
                    document.getElementById('inpNewPass').value = ''; 
                } catch(e) {
                    if (e.code === 'auth/requires-recent-login') {
                        this.toast('Por seguridad, cierra sesión y vuelve a entrar.', 'error');
                    } else {
                        this.toast('Error: ' + e.message, 'error');
                    }
                }
            },

            async logout() {
                try {
                    await signOut(auth);
                    window.location.reload();
                } catch(e) { this.toast('Error al salir', 'error'); }
            },

            toast(msg, type = 'info') {
                const con = document.getElementById('toast-container');
                const el = document.createElement('div');
                el.className = 'toast';
                const icon = type === 'success' ? 'ph-check-circle text-emerald-400' : (type === 'error' ? 'ph-warning text-red-400' : 'ph-info text-blue-400');
                el.innerHTML = `<i class="ph-fill ${icon} text-xl"></i><span class="text-xs font-bold text-white">${msg}</span>`;
                con.appendChild(el);
                setTimeout(() => { el.style.opacity = '0'; setTimeout(() => el.remove(), 300); }, 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => window.accountApp.init());
    </script>
</body>
</html>
