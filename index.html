    <!-- FIREBASE MODULAR -->

        window.firebaseImports = { 
            initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, 
            GoogleAuthProvider, linkWithPopup, signInWithCustomToken, sendPasswordResetEmail,
            getFirestore, doc, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc, getDoc, setDoc, writeBatch
        };
    </script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        blood: { 500: '#ef4444', 600: '#dc2626', 900: '#7f1d1d', 950: '#450a0a' },

                        fadeInUp: {

                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },

                            '0%': { boxShadow: '0 0 20px -10px #dc2626' },

        body {

            color: #e5e5e5;

        /* Fondo Sangriento Animado */
        .bg-blood-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 120%, #450a0a 0%, #030000 60%);
            z-index: -1;
            animation: pulse-bg 8s infinite alternate;

            0% { opacity: 0.6; }
            100% { opacity: 1; }

            backdrop-filter: blur(20px); 
            border: 1px solid rgba(220, 38, 38, 0.15); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        
        .input-blood { 
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid #331010; 
            color: white; 
            border-radius: 12px; 
            transition: all 0.3s; 
        }
        .input-blood:focus { 
            border-color: #dc2626; 
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);

            background: rgba(20, 0, 0, 0.8);

        /* Nav condicional */
        .nav-hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .nav-visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
        #global-nav { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; pointer-events: none; }

    <script type="module">
        const { 
            initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, 
            GoogleAuthProvider, linkWithPopup, signInWithCustomToken, sendPasswordResetEmail,
            getFirestore, doc, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc, getDoc, setDoc, writeBatch
        } = window.firebaseImports;

        // Configuración segura
        let firebaseConfig = {};
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config;
            } else {
                firebaseConfig = {
                    apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ",
                    authDomain: "god-s-plan-d737b.firebaseapp.com",
                    projectId: "god-s-plan-d737b"
                };
            }
        } catch(e) { console.error(e); }

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'godsplan-local';

        // Init Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch(e) { console.error("Firebase Init Error", e); }

        const ADMIN_EMAIL = "tizorplayer@gmail.com"; 

        window.accountApp = {
            user: null,
            authMode: 'login',

            init() {
                if(!auth) return;
                this.toggleAuthMode('login');

                onAuthStateChanged(auth, async (u) => {
                    if (!u) {
                        if (initialAuthToken && !window.tokenTried) {
                            window.tokenTried = true;
                            try { await signInWithCustomToken(auth, initialAuthToken); return; } 
                            catch(e) { console.error(e); }
                        }
                        this.renderAuth();
                        // Ocultar Nav si no hay sesión
                        document.getElementById('global-nav').classList.remove('nav-visible');
                        document.getElementById('global-nav').classList.add('nav-hidden');
                    } else {
                        this.user = u;
                        this.renderAccount();
                        // Mostrar Nav si hay sesión
                        document.getElementById('global-nav').classList.remove('nav-hidden');
                        document.getElementById('global-nav').classList.add('nav-visible');

                        if (u.email === ADMIN_EMAIL) {
                            document.getElementById('adminPanel').classList.remove('hidden');
                            this.loadSupportTickets();
                        } else {
                            document.getElementById('adminPanel').classList.add('hidden');
                        }
                    }
                });
            },

            // --- ADMIN TOOLS ---

            adminLookupEmail() {
                const id = document.getElementById('adminIdInput').value.trim();
                if(!id) return;
                const email = `${id}@godsplan.site`;
                const res = document.getElementById('adminLookupResult');
                res.textContent = email;
                res.classList.remove('hidden');
            },

            async migrateAccount() {
                const oldUid = document.getElementById('migOldUid').value.trim();
                const newUid = document.getElementById('migNewUid').value.trim();
                if(!oldUid || !newUid) return this.toast('Faltan UIDs', 'error');

                this.toast('Iniciando búsqueda de datos...', 'info');

                // Posibles App IDs donde podrían estar los datos
                const possibleAppIds = [appId, 'godsplan-local', '1:458198314028:web:d62b24cee2d19ee5b47589']; 
                
                let sourceAppId = null;
                let userData = null;

                // 1. Buscar Documento Padre (Configuración)
                for (const tryId of possibleAppIds) {
                    try {
                        const ref = doc(db, 'artifacts', tryId, 'users', oldUid);
                        const snap = await getDoc(ref);
                        if (snap.exists()) {
                            sourceAppId = tryId;
                            userData = snap.data();
                            console.log(`Datos encontrados en AppID: ${tryId}`);
                            break; 
                        }
                    } catch(e) { console.warn(`Fallo lectura en ${tryId}`, e); }
                }

                if (!sourceAppId) {
                    console.warn("No se encontró documento padre. Intentando buscar logs directamente...");
                }

                const targetAppId = appId; // Siempre escribimos en el entorno actual
                const batch = writeBatch(db);
                let opsCount = 0;

                try {
                    // 2. Migrar Configuración (Si existe)
                    if (userData) {
                        const newUserRef = doc(db, 'artifacts', targetAppId, 'users', newUid);
                        batch.set(newUserRef, userData, { merge: true });
                        opsCount++;
                    }

                    // 3. Migrar Logs (Búsqueda profunda)
                    const appsToSearchLogs = sourceAppId ? [sourceAppId] : possibleAppIds;
                    let logsFound = false;

                    for (const tryId of appsToSearchLogs) {
                        const oldLogsRef = collection(db, 'artifacts', tryId, 'users', oldUid, 'logs');
                        const logsSnap = await getDocs(oldLogsRef);
                        
                        if (!logsSnap.empty) {
                            console.log(`Logs encontrados en ${tryId}: ${logsSnap.size}`);
                            const newLogsRef = collection(db, 'artifacts', targetAppId, 'users', newUid, 'logs');
                            
                            logsSnap.forEach(log => {
                                const newLogRef = doc(newLogsRef); 
                                batch.set(newLogRef, log.data());
                                opsCount++;
                            });
                            logsFound = true;
                            break; 
                        }
                    }

                    if (opsCount === 0) {
                        return this.toast('No se encontraron datos ni logs en ninguna ruta probable.', 'error');
                    }

                    await batch.commit();
                    this.toast(`Migración ÉXITOSA. ${opsCount} registros transferidos.`, 'success');

                } catch(e) {
                    console.error(e);
                    this.toast('Error crítico en migración: ' + e.message, 'error');
                }
            },

            async loadSupportTickets() {
                const list = document.getElementById('supportTicketsList');
                try {
                    const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'support_requests'), where('status', '==', 'pending'));
                    const snapshot = await getDocs(q);
                    
                    list.innerHTML = '';
                    if (snapshot.empty) {
                        list.innerHTML = '<div class="text-center py-2 text-zinc-600 text-[10px] italic">Sin tickets pendientes.</div>';
                        return;
                    }

                    snapshot.forEach(docSnap => {
                        const data = docSnap.data();
                        const date = new Date(data.createdAt).toLocaleDateString();
                        list.innerHTML += `
                            <div class="bg-black/40 border border-red-900/30 p-2 rounded-lg flex justify-between items-center mb-2">
                                <div>
                                    <div class="text-[10px] font-bold text-red-200 flex items-center gap-1">
                                        <i class="ph-bold ph-user"></i> ${data.userIdentifier}
                                    </div>
                                    <div class="text-[9px] text-zinc-600">${date}</div>
                                </div>
                                <button onclick="accountApp.resolveTicket('${docSnap.id}', '${data.userIdentifier}')" class="bg-red-900/30 hover:bg-red-600 text-red-400 hover:text-white text-[9px] font-bold px-2 py-1 rounded transition-colors">
                                    OK
                                </button>
                            </div>
                        `;
                    });

                } catch(e) {
                    list.innerHTML = '<div class="text-center text-red-900 text-[10px]">Error</div>';
                }
            },

            async resolveTicket(ticketId, userId) {
                if(!confirm(`¿Ticket resuelto para ${userId}?`)) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'support_requests', ticketId));
                    this.toast('Cerrado', 'success');
                    this.loadSupportTickets();
                } catch(e) { this.toast('Error', 'error'); }
            },

            // --- RENDER & AUTH ---
            
            renderAuth() {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('accountPanel').classList.add('hidden');
                document.getElementById('authPanel').classList.remove('hidden');
                // Ocultar header solo si se desea
                // document.getElementById('mainHeader').classList.remove('hidden');
            },

            renderAccount() {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('accountPanel').classList.remove('hidden');
                
                const u = this.user;
                const displayName = u.displayName || 'Usuario';
                document.getElementById('avatarText').textContent = displayName.charAt(0).toUpperCase();
                document.getElementById('displayNameDisplay').textContent = displayName;
                document.getElementById('emailDisplay').textContent = u.email || 'Acceso por ID';
                document.getElementById('inpName').value = displayName;

                const providers = u.providerData.map(p => p.providerId);
                const hasGoogle = providers.includes('google.com');

                if (hasGoogle) {
                    document.getElementById('btnLinkGoogle').classList.add('hidden');
                    document.getElementById('googleStatusText').classList.remove('hidden');
                } else {
                    document.getElementById('btnLinkGoogle').classList.remove('hidden');
                    document.getElementById('googleStatusText').classList.add('hidden');
                }
            },

            toggleAuthMode(mode) {
                this.authMode = mode;
                const btn = document.getElementById('btnAuthAction');
                const tabLogin = document.getElementById('tabLogin');
                const tabRegister = document.getElementById('tabRegister');
                const forgotBtn = document.getElementById('forgotPassContainer');

                // Clases activas vs inactivas
                const activeClass = "bg-red-900/30 text-red-100 border border-red-900/50 shadow-[0_0_15px_rgba(220,38,38,0.2)]";
                const inactiveClass = "text-zinc-600 hover:text-zinc-300 border border-transparent";

                if (mode === 'login') {
                    btn.textContent = 'INICIAR';
                    tabLogin.className = `flex-1 py-2.5 text-xs font-bold rounded-lg transition-all ${activeClass}`;
                    tabRegister.className = `flex-1 py-2.5 text-xs font-bold rounded-lg transition-all ${inactiveClass}`;
                    forgotBtn.classList.remove('hidden');
                } else {
                    btn.textContent = 'REGISTRARME';
                    tabRegister.className = `flex-1 py-2.5 text-xs font-bold rounded-lg transition-all ${activeClass}`;
                    tabLogin.className = `flex-1 py-2.5 text-xs font-bold rounded-lg transition-all ${inactiveClass}`;
                    forgotBtn.classList.add('hidden');
                }
            },

            updateAuthPreview() {
                const val = document.getElementById('authInput').value;
                const previewBox = document.getElementById('emailPreview');
                const previewText = document.getElementById('emailPreviewText');
                if (val && !val.includes('@')) {
                    previewBox.classList.remove('hidden');
                    previewText.textContent = `${val}@godsplan.site`;
                } else { previewBox.classList.add('hidden'); }
            },

            async handleAuth() {
                const inputVal = document.getElementById('authInput').value.trim();
                const pass = document.getElementById('authPass').value;
                if (!inputVal || !pass) return this.toast('Faltan datos', 'error');

                let email = inputVal;
                if (!email.includes('@')) email = `${inputVal}@godsplan.site`; 

                try {
                    if (this.authMode === 'login') {
                        await signInWithEmailAndPassword(auth, email, pass);
                    } else {
                        await createUserWithEmailAndPassword(auth, email, pass);
                        this.toast('¡Bienvenido!', 'success');
                    }
                } catch(e) {
                    let msg = 'Error de acceso';
                    if (e.code === 'auth/email-already-in-use') msg = 'ID/Correo ocupado';
                    if (e.code === 'auth/wrong-password') msg = 'Clave incorrecta';
                    if (e.code === 'auth/user-not-found') msg = 'Usuario no existe';
                    this.toast(msg, 'error');
                }
            },

            async recoverPassword() {
                const inputVal = document.getElementById('authInput').value.trim();
                if (!inputVal) return this.toast('Escribe tu ID o Correo arriba primero', 'error');
                const isEmail = inputVal.includes('@');

                if (isEmail) {
                    try {
                        await sendPasswordResetEmail(auth, inputVal);
                        this.toast('Correo enviado', 'success');
                    } catch(e) { this.toast('Error: ' + e.code, 'error'); }
                } else {
                    if (!confirm(`¿Pedir ayuda a soporte para recuperar acceso de: "${inputVal}"?`)) return;
                    try {
                        const ticketRef = collection(db, 'artifacts', appId, 'public', 'data', 'support_requests');
                        await addDoc(ticketRef, { type: 'password_reset', userIdentifier: inputVal, status: 'pending', createdAt: new Date().toISOString() });
                        this.toast('Solicitud enviada', 'success');
                    } catch(e) { this.toast('Error de red', 'error'); }
                }
            },

            async loginGoogle() {
                try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
                catch(e) { this.toast('Error Google', 'error'); }
            },

            async changePassword() {
                const newPass = document.getElementById('inpNewPass').value;
                if (!newPass || newPass.length < 6) return this.toast('Mínimo 6 caracteres', 'error');
                try {
                    await updatePassword(this.user, newPass);
                    this.toast('¡Clave actualizada!', 'success');
                    document.getElementById('inpNewPass').value = ''; 
                } catch(e) {
                    if (e.code === 'auth/requires-recent-login') this.toast('Reloguea para cambiar clave', 'error');
                    else this.toast('Error: ' + e.message, 'error');
                }
            },

            async updateName() {
                const newName = document.getElementById('inpName').value.trim();
                if (!newName) return;
                try {
                    await updateProfile(this.user, { displayName: newName });
                    this.toast('Nombre guardado', 'success');
                    this.renderAccount();
                } catch(e) { this.toast('Error', 'error'); }
            },

            async linkGoogle() {
                try {
                    await linkWithPopup(this.user, new GoogleAuthProvider());
                    this.toast('Vinculado', 'success');
                    this.renderAccount();
                } catch(e) { this.toast('Error vinculando', 'error'); }
            },

            async logout() {
                try { await signOut(auth); window.location.reload(); } 
                catch(e) { this.toast('Error', 'error'); }
            },

            toast(msg, type = 'info') {
                const con = document.getElementById('toast-container');
                const el = document.createElement('div');
                el.className = 'toast';
                const icon = type === 'success' ? 'ph-check-circle text-emerald-400' : 'ph-warning text-red-400';
                el.innerHTML = `<i class="ph-fill ${icon} text-xl"></i><span class="text-xs font-bold text-white">${msg}</span>`;
                con.appendChild(el);
                setTimeout(() => { el.style.opacity = '0'; setTimeout(() => el.remove(), 300); }, 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => window.accountApp.init());
    </script>
</body>
</html>
