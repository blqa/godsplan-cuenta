<!DOCTYPE html>
<html lang="es" style="background-color: #050505;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Plan | Cuenta Universal</title>
    
    <!-- LIBRERIAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- FIREBASE MODULAR -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // IMPORTAMOS FUNCIONES DE LOGIN Y VINCULACIÓN
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut, 
            updateProfile, 
            updatePassword, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            linkWithPopup,
            signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        window.firebaseImports = { 
            initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, 
            GoogleAuthProvider, linkWithPopup, signInWithCustomToken 
        };
    </script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212', card: '#18181b' },
                        brand: { 500: '#ef4444', 600: '#dc2626' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .input-modern { background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 12px; transition: all 0.2s; }
        .input-modern:focus { border-color: #ef4444; outline: none; }
        
        /* Nav */
        #global-nav { position: sticky; top: 0; z-index: 50; height: 56px; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .g-logo { color: #fff; font-weight: 900; font-size: 1rem; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .g-logo:hover { color: #ef4444; transition: color 0.3s; }
        .g-links { display: flex; align-items: center; gap: 20px; }
        .g-link { color: #71717a; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; text-decoration: none; transition: color 0.2s; }
        .g-link:hover { color: #fff; }
        .g-link.active { color: #fff; border-bottom: 2px solid #fff; padding-bottom: 2px; }
        
        /* Toast */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; pointer-events: none; }
        .toast { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); padding: 12px 24px; border-radius: 30px; border: 1px solid #333; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 10px; animation: fadeIn 0.3s forwards; pointer-events: auto; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- NAV SUPERIOR -->
    <nav id="global-nav" class="flex items-center justify-between px-5 shrink-0">
        <a href="https://godsplan.site" class="g-logo"><i class="ph-bold ph-circles-three-plus text-lg"></i> God's Plan</a>
        <div class="g-links">
            <a href="#" class="g-link active">CUENTA</a>
            <!-- Links a otras apps del ecosistema -->
            <a href="https://finanzas.godsplan.site" class="g-link">FINANZAS</a>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="flex-1 p-6 max-w-lg mx-auto w-full flex flex-col justify-center">
        
        <header class="mb-8 text-center" id="mainHeader">
            <h1 class="text-3xl font-black text-white mb-2">Cuenta Universal</h1>
            <p class="text-zinc-500 text-sm">Gestiona tu identidad para todo el ecosistema.</p>
        </header>

        <!-- CARGA -->
        <div id="loader" class="text-center py-10">
            <i class="ph-bold ph-spinner animate-spin text-2xl text-zinc-600"></i>
        </div>

        <!-- 1. PANEL DE LOGIN/REGISTRO (Autónomo) -->
        <div id="authPanel" class="hidden space-y-6">
            <div class="glass p-8 rounded-3xl border-t border-white/10">
                
                <!-- Toggle Login/Registro -->
                <div class="flex bg-black p-1 rounded-xl mb-6 border border-zinc-800">
                    <button onclick="accountApp.toggleAuthMode('login')" id="tabLogin" class="flex-1 py-2 text-xs font-bold rounded-lg bg-zinc-800 text-white transition-all">INICIAR SESIÓN</button>
                    <button onclick="accountApp.toggleAuthMode('register')" id="tabRegister" class="flex-1 py-2 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all">CREAR CUENTA</button>
                </div>

                <div class="space-y-4">
                    <input type="email" id="authEmail" class="input-modern w-full p-4" placeholder="Correo electrónico">
                    <div>
                        <input type="password" id="authPass" class="input-modern w-full p-4" placeholder="Contraseña">
                    </div>
                    
                    <button onclick="accountApp.handleAuth()" id="btnAuthAction" class="w-full bg-white text-black font-black py-4 rounded-xl hover:scale-[1.02] transition-transform">
                        ENTRAR
                    </button>
                </div>

                <div class="my-6 flex items-center gap-4 text-xs text-zinc-600 font-bold uppercase">
                    <div class="h-px bg-zinc-800 flex-1"></div>
                    O continúa con
                    <div class="h-px bg-zinc-800 flex-1"></div>
                </div>

                <button onclick="accountApp.loginGoogle()" class="w-full bg-zinc-900 border border-zinc-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-zinc-800 transition-colors">
                    <i class="ph-bold ph-google-logo text-lg"></i> Google
                </button>
            </div>
        </div>

        <!-- 2. PANEL DE GESTIÓN (Logueado) -->
        <div id="accountPanel" class="hidden space-y-6">
            
            <!-- TARJETA DE PERFIL -->
            <div class="glass p-6 rounded-3xl flex items-center gap-5 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-20">
                    <i class="ph-duotone ph-fingerprint text-6xl text-white"></i>
                </div>
                <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center border-2 border-black shadow-lg relative z-10">
                    <span id="avatarText" class="text-2xl font-black text-white">?</span>
                </div>
                <div class="relative z-10">
                    <h2 id="displayNameDisplay" class="text-xl font-bold text-white">Usuario</h2>
                    <p id="emailDisplay" class="text-xs text-zinc-300 font-mono">...</p>
                    <div id="providerBadges" class="flex gap-1 mt-2">
                        <!-- Badges inyectados via JS -->
                    </div>
                </div>
            </div>

            <!-- VINCULACIÓN DE CUENTAS (LINKING) -->
            <div class="space-y-3">
                <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest px-1">Métodos de Acceso</h3>
                
                <!-- Estado Google -->
                <div class="glass p-4 rounded-2xl flex justify-between items-center" id="googleLinkCard">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center"><i class="ph-bold ph-google-logo"></i></div>
                        <div>
                            <div class="text-sm font-bold text-white">Cuenta Google</div>
                            <div class="text-[10px] text-zinc-500" id="googleStatusText">No vinculado</div>
                        </div>
                    </div>
                    <button id="btnLinkGoogle" onclick="accountApp.linkGoogle()" class="text-[10px] font-bold bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-white px-3 py-1.5 rounded-lg transition-colors">
                        VINCULAR
                    </button>
                </div>

                <!-- Estado Contraseña -->
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-zinc-800 text-white flex items-center justify-center"><i class="ph-bold ph-password"></i></div>
                        <div>
                            <div class="text-sm font-bold text-white">Contraseña</div>
                            <div class="text-[10px] text-zinc-500">Acceso clásico</div>
                        </div>
                    </div>
                    <!-- Siempre permitimos cambiar/establecer contraseña -->
                    <button onclick="document.getElementById('passSection').classList.remove('hidden')" class="text-[10px] font-bold bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-white px-3 py-1.5 rounded-lg transition-colors">
                        GESTIONAR
                    </button>
                </div>
            </div>

            <!-- EDICIÓN PERFIL -->
            <div class="space-y-4 pt-4 border-t border-zinc-800">
                <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest px-1">Datos Públicos</h3>
                <div class="flex gap-2">
                    <input type="text" id="inpName" class="input-modern w-full p-3 pl-4 text-sm" placeholder="Nombre visible">
                    <button onclick="accountApp.updateName()" class="bg-white text-black font-bold px-4 rounded-xl hover:scale-105 transition-transform text-xs">
                        OK
                    </button>
                </div>
            </div>

            <!-- SECCIÓN OCULTA: CAMBIAR PASSWORD -->
            <div id="passSection" class="hidden glass p-4 rounded-2xl border-l-4 border-l-indigo-500 animation-fade-in">
                <h4 class="text-sm font-bold text-white mb-2">Nueva Contraseña</h4>
                <input type="password" id="inpNewPass" class="input-modern w-full p-3 mb-2 text-sm" placeholder="Mínimo 6 caracteres">
                <div class="flex gap-2">
                    <button onclick="accountApp.changePassword()" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold py-2 rounded-lg transition-colors">ACTUALIZAR</button>
                    <button onclick="document.getElementById('passSection').classList.add('hidden')" class="px-3 bg-zinc-800 text-zinc-400 text-xs font-bold rounded-lg hover:text-white">CANCELAR</button>
                </div>
            </div>

            <!-- LOGOUT -->
            <div class="pt-6">
                <button onclick="accountApp.logout()" class="w-full bg-red-500/10 border border-red-500/20 text-red-500 hover:bg-red-500 hover:text-white py-3 rounded-xl font-bold text-xs transition-all flex items-center justify-center gap-2">
                    <i class="ph-bold ph-sign-out"></i> CERRAR SESIÓN
                </button>
            </div>

        </div>

    </main>

    <div id="toast-container"></div>

    <script type="module">
        const { 
            initializeApp, getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, 
            GoogleAuthProvider, linkWithPopup, signInWithCustomToken 
        } = window.firebaseImports;

        // Configuración segura
        let firebaseConfig = {};
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config;
            } else {
                firebaseConfig = {
                    apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ",
                    authDomain: "god-s-plan-d737b.firebaseapp.com",
                    projectId: "god-s-plan-d737b"
                };
            }
        } catch(e) { console.error(e); }

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Init Firebase
        let app, auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
        } catch(e) { console.error("Firebase Init Error", e); }

        // App Logic
        window.accountApp = {
            user: null,
            authMode: 'login', // 'login' | 'register'

            init() {
                if(!auth) return;
                
                onAuthStateChanged(auth, async (u) => {
                    if (!u) {
                        // Check token environment only once
                        if (initialAuthToken && !window.tokenTried) {
                            window.tokenTried = true;
                            try { await signInWithCustomToken(auth, initialAuthToken); return; } 
                            catch(e) { console.error(e); }
                        }
                        this.renderAuth();
                    } else {
                        this.user = u;
                        this.renderAccount();
                    }
                });
            },

            // --- RENDER ---
            
            renderAuth() {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('accountPanel').classList.add('hidden');
                document.getElementById('authPanel').classList.remove('hidden');
                document.getElementById('mainHeader').classList.remove('hidden');
            },

            renderAccount() {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('accountPanel').classList.remove('hidden');
                // Opcional: Ocultar header grande en vista de cuenta para más espacio
                // document.getElementById('mainHeader').classList.add('hidden');

                const u = this.user;
                const displayName = u.displayName || 'Usuario';
                
                // Avatar
                document.getElementById('avatarText').textContent = displayName.charAt(0).toUpperCase();
                document.getElementById('displayNameDisplay').textContent = displayName;
                document.getElementById('emailDisplay').textContent = u.email;
                document.getElementById('inpName').value = displayName;

                // Detectar proveedores vinculados
                const providers = u.providerData.map(p => p.providerId);
                const hasGoogle = providers.includes('google.com');
                const hasPassword = providers.includes('password');

                // Badges
                const badgesContainer = document.getElementById('providerBadges');
                badgesContainer.innerHTML = '';
                if(hasGoogle) badgesContainer.innerHTML += `<span class="px-1.5 py-0.5 rounded bg-white text-black text-[10px] font-bold flex items-center gap-1"><i class="ph-bold ph-google-logo"></i> Google</span>`;
                if(hasPassword) badgesContainer.innerHTML += `<span class="px-1.5 py-0.5 rounded bg-zinc-800 text-white text-[10px] font-bold flex items-center gap-1"><i class="ph-bold ph-key"></i> Pass</span>`;

                // Botón Vincular Google
                const btnLinkGoogle = document.getElementById('btnLinkGoogle');
                const googleStatus = document.getElementById('googleStatusText');
                
                if (hasGoogle) {
                    btnLinkGoogle.classList.add('hidden');
                    googleStatus.textContent = 'Vinculado correctamente';
                    googleStatus.className = 'text-[10px] text-emerald-500 font-bold';
                } else {
                    btnLinkGoogle.classList.remove('hidden');
                    googleStatus.textContent = 'No vinculado';
                    googleStatus.className = 'text-[10px] text-zinc-500';
                }
            },

            // --- AUTH ACTIONS (LOGIN/REGISTER) ---

            toggleAuthMode(mode) {
                this.authMode = mode;
                const btn = document.getElementById('btnAuthAction');
                const tabLogin = document.getElementById('tabLogin');
                const tabRegister = document.getElementById('tabRegister');

                if (mode === 'login') {
                    btn.textContent = 'ENTRAR';
                    tabLogin.className = 'flex-1 py-2 text-xs font-bold rounded-lg bg-zinc-800 text-white transition-all';
                    tabRegister.className = 'flex-1 py-2 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all';
                } else {
                    btn.textContent = 'REGISTRARME';
                    tabRegister.className = 'flex-1 py-2 text-xs font-bold rounded-lg bg-zinc-800 text-white transition-all';
                    tabLogin.className = 'flex-1 py-2 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all';
                }
            },

            async handleAuth() {
                const email = document.getElementById('authEmail').value;
                const pass = document.getElementById('authPass').value;

                if (!email || !pass) return this.toast('Completa los campos', 'error');

                try {
                    if (this.authMode === 'login') {
                        await signInWithEmailAndPassword(auth, email, pass);
                        // El listener onAuthStateChanged manejará la redirección
                    } else {
                        await createUserWithEmailAndPassword(auth, email, pass);
                        this.toast('¡Cuenta creada!', 'success');
                    }
                } catch(e) {
                    console.error(e);
                    let msg = 'Error de autenticación';
                    if (e.code === 'auth/email-already-in-use') msg = 'El correo ya está registrado';
                    if (e.code === 'auth/wrong-password') msg = 'Contraseña incorrecta';
                    if (e.code === 'auth/user-not-found') msg = 'Usuario no encontrado';
                    if (e.code === 'auth/weak-password') msg = 'La contraseña es muy débil';
                    this.toast(msg, 'error');
                }
            },

            async loginGoogle() {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch(e) {
                    console.error(e);
                    this.toast('Error al iniciar con Google', 'error');
                }
            },

            // --- ACCOUNT MANAGEMENT ---

            async linkGoogle() {
                const provider = new GoogleAuthProvider();
                try {
                    await linkWithPopup(this.user, provider);
                    this.toast('¡Cuenta de Google vinculada con éxito!', 'success');
                    // Forzar refresh visual
                    this.renderAccount(); 
                } catch(e) {
                    console.error(e);
                    let msg = 'Error al vincular';
                    if (e.code === 'auth/credential-already-in-use') msg = 'Esa cuenta de Google ya está vinculada a otro usuario.';
                    this.toast(msg, 'error');
                }
            },

            async updateName() {
                const newName = document.getElementById('inpName').value.trim();
                if (!newName) return this.toast('El nombre no puede estar vacío', 'error');

                try {
                    await updateProfile(this.user, { displayName: newName });
                    this.toast('Perfil actualizado', 'success');
                    this.renderAccount();
                } catch(e) { this.toast('Error al actualizar', 'error'); }
            },

            async changePassword() {
                const newPass = document.getElementById('inpNewPass').value;
                if (!newPass || newPass.length < 6) return this.toast('Mínimo 6 caracteres', 'error');

                try {
                    await updatePassword(this.user, newPass);
                    this.toast('Contraseña actualizada/establecida', 'success');
                    document.getElementById('passSection').classList.add('hidden');
                    // Si el usuario era solo de Google, ahora tiene password también.
                    // Recargar pagina para actualizar badges providers es una opción, 
                    // o llamar a renderAccount si el objeto user se actualizó en vivo (Firebase suele hacerlo).
                    // Para asegurar, re-obtenemos token o esperamos. Normalmente providerData se actualiza.
                    this.renderAccount();
                } catch(e) {
                    if (e.code === 'auth/requires-recent-login') {
                        this.toast('Por seguridad, cierra sesión y vuelve a entrar.', 'error');
                    } else {
                        this.toast('Error: ' + e.message, 'error');
                    }
                }
            },

            async logout() {
                try {
                    await signOut(auth);
                    window.location.reload();
                } catch(e) { this.toast('Error al salir', 'error'); }
            },

            toast(msg, type = 'info') {
                const con = document.getElementById('toast-container');
                const el = document.createElement('div');
                el.className = 'toast';
                const icon = type === 'success' ? 'ph-check-circle text-emerald-400' : (type === 'error' ? 'ph-warning text-red-400' : 'ph-info text-blue-400');
                el.innerHTML = `<i class="ph-fill ${icon} text-xl"></i><span class="text-xs font-bold text-white">${msg}</span>`;
                con.appendChild(el);
                setTimeout(() => { el.style.opacity = '0'; setTimeout(() => el.remove(), 300); }, 3000);
            }
        };

        // Start
        document.addEventListener('DOMContentLoaded', () => window.accountApp.init());
    </script>
</body>
</html>
